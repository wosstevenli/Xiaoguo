	<script>
		$(document).ready(function(){
  var $backToTop = $(".back-to-top");
  /* 隐藏回顶部按钮 */
  $backToTop.hide();
 
  $(window).on('scroll', function() {
   if ($(this).scrollTop() > 100) { /* 返回顶部按钮将在用户向下滚动100像素后出现 */
   $backToTop.fadeIn();
   } else {
   $backToTop.fadeOut();
   }
  });
 
  $backToTop.on('click', function(e) {
   $("html, body").animate({scrollTop: 0}, 500);
  });
})
	</script>

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="css/index.css">-->
    <script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>
    <script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <meta charset="UTF-8">
    <title>关闭交互效果</title>
    <style>
        .guanggao{
            background-color: #ccc;
            height: 150px;
        }
        .x{
            transition: transform 1s;
            float: right;
        }
        .x:hover{
             transform: rotate(360deg);
         }
        .yemian{
            height: 1000px;
        }
        .sbgd{
            height: 800px;
            background-color: #3079ed;
        }
    </style>
</head>
<body>

<div class="container yemian">
    <div class="row">
        <div class="col-xs-12 guanggao" id="djguanbi">
            <div class="x" id="guanbiguanggao" onclick="guanbiguanggao()"><img  src="images/tpgb.png" /></div>
        </div>
        <div class="sbgd" id="sbgdxs" onscroll="xiaoshi()">

        </div>
    </div>
</div>
<script type="text/javascript">
    function guanbiguanggao(){
        document.getElementById("djguanbi").style.display="none";
    }
        window.onscroll = function() {
            if ($(window).scrollTop() > 200) {
                $('#sbgdxs').style.display="none";
            }else {
                $('#sbgdxs').style.display="block";
            }
        }

    /*window.onscroll = function(){
        alert("haha");
    }*/
</script>
</body>
</html>
